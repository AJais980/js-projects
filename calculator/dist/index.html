<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url(/dist/bg.png);  background-repeat: no-repeat; background-size: cover;" class="grid mt-[200px] text-slate-300">

    <div class="grid bg-[#f8f9fa] place-self-center border-4 border-sky-400 rounded-md backdrop-blur-lg">

        <div class="mt-5 mx-5 p-1 border-4 border-pink-500 rounded ">
            <input style="border: none; outline: none; text-align: right; background: none;" type="text" name="" id="expression-field">
        </div>

        <div class="grid grid-rows-4 gap-4 m-5">
            <div class="grid grid-cols-4 gap-4">
                <button class="button">AC</button>
                <button class="button">Del</button>
                <button class="button">()</button>
                <button class="button">/</button>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button"> * </button>
            </div>
            
            <div class="grid grid-cols-4 gap-4">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div class="grid grid-cols-4 gap-4">

            <div class="grid grid-cols-4 gap-4">
                <button class="button" >1</button>
                <button class="button" >2</button>
                <button class="button" >3</button>
                <button class="button" >+</button>
            </div>
            
            <div class="grid grid-cols-4 gap-4">
                <button class="button" >0</button>
                <button class="button" >%</button>
                <button class="button" >.</button>
                <button class="button" >=</button>
            </div>
        </div>


    </div>

    <script src="script.js"></script>

</body>
</html>
